<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1 id="test"></h1>
        <script>
            var yaricap,alan,cevre,pi=3.14; // atama kısmı
            
            yaricap = Number(prompt("Yarıçapı giriniz : ")); // kullanıcıdan alınan girdi
            cevre = 2*pi*yaricap; 
            alan = pi*yaricap*yaricap;  // formuller

            alert("Alan : " + alan + " / Çevre : " + cevre); // çıktı
            document.write("<b>Alan :</b> " + alan + "<b> Çevre : </b>" + cevre); // kalın yazdırma


        </script>

    </body>
</html>
