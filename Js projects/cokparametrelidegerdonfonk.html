        <script>
            function topla(a,b){
                var toplam = a+b;
                return toplam;
            }
            var say1 = Number(prompt("İlk sayıyı giriniz : "));
            var say2 = Number(prompt("İkinci sayıyı giriniz : "));
            document.write("1.Sayı : " +say1 + " || 2.Sayı : " +say2 + " || Sayıların toplamı : " + topla(say1,say2))

        </script>

    </body>
