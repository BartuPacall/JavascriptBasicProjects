<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        
        <script>
            var ort,vize,final;

            vize = Number(prompt("Vize notunuzu giriniz : "));
            final = Number(prompt("Final notunuzu giriniz : "));
            ort = (vize + final)/2;

            if(ort>50)
            document.write("Tebrikler sınıfı geçtiniz işte ortalamanız : " + ort);
            
            else{
                document.write("Sınıfı geçemediniz notunuz : " + ort +"<br>");
                document.write("Lütfen büt sınavına giriniz...");
            }

        </script>

    </body>
</html>
