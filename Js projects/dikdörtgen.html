<!DOCTYPE html>
<html>

        <meta charset="utf-8">

    <body>
        <h1 id="test"></h1>
        <script>
            var g,y,alan,cevre;

            g=Number(prompt("Genişliği giriniz : "));
            y=Number(prompt("Yüksekliği giriniz : "));

            alan=g*y;
            cevre =2*(g+y);

            alert("Alan : " + alan + " / Çevre : " + cevre);
            
        </script>

    </body>
