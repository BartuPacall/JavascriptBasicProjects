<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body onload="Tarih()">
        
        
        <!--<p>Tarihi görmek için butona tıkla.</p>         -> bunun yerine body etiketindeki
        <button onclick="Tarih()">Tarih ne?</button>-->


        <p id="demo"></p>
        <script>
            function Tarih(){
                
                var an = new Date();
                var yil=an.getFullYear();
                var ay = an.getMonth()+1; // ay 0-11 arasında 1 arttırdıkki 1-12 lik sisteme denk gelsin.
                var gun=an.getDay();
                var saat=an.getHours();
                var dk = an.getMinutes();
                var sn=an.getSeconds();
                var Tarih = "Tarih : " +gun+"/"+ay+"/"+yil + " || Saat : "+saat+":"+dk+":"+sn;
                document.getElementById("demo").innerHTML=Tarih;
            }
            

        </script>
        
        
    </body>
</html>
