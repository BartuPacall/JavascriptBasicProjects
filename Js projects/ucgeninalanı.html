<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        
        <script>
            // sınıfı tanımla
            class Ucgen{
                static yükseklik=0; // ozellik
                static tabanuzunluk=0; // ozellik

                alan(){
                    return (this.tabanuzunluk*this.yükseklik)/2; // method
                }


            }

            var u1 = new Ucgen();
            u1.tabanuzunluk = Number(prompt("1.Üçgenin taban uzunluğunu giriniz : "));
            u1.yükseklik = Number(prompt("1.Üçgenin yüksekliği giriniz : "));
            document.write("Üçgenin Alanı : " + u1.alan());
            document.write("<br>");

            var u2 = new Ucgen();
            u2.tabanuzunluk = Number(prompt("2.Üçgenin taban uzunluğunu giriniz : "));
            u2.yükseklik = Number(prompt("2.Üçgeninyüksekliği giriniz : "));
            document.write("Üçgenin Alanı : " + u2.alan());

        </script>

    </body>
</html>
