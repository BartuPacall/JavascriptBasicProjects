<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        
        <script>
            // sınıftan tanımlama
            class Uye{
                constructor(uyeNo){
                    this.uyeNo=uyeNo;
                }

            }
            // sınıftan nesne tanımlama
            var uye1 = new Uye(1);
            var uye2= new Uye(2);

            // uye numaralarını yazdır

            document.write("Üye no :"+uye1.uyeNo);
            document.write("<br>");
            document.write("Üye no :"+uye2.uyeNo);

        </script>

    </body>
</html>
