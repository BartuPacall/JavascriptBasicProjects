<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        
        <script>
            function kupal(x){
                return x*x*x;
            }
            var sayi = Number(prompt("Küpü alınacak bir sayı giriniz"));
            document.write("Sayı : " + sayi + " || Sayının küpü : "+ kupal(sayi));
     


        </script>

    </body>
</html>
