<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        
        <script>
            var r,alan,cevre;
            const pi=3.14;

            r=Number(prompt("Yarıçapınızı giriniz : "));

            if(r<0){
                alert("Yarıçapınızı 0 dan büyük olan bir sayı olarak tekrar giriniz...");
                alert("Sayfanızı f5 ile yenileyiniz..");
            }
            else{
                alan=pi*r*r;
                cevre=pi*r*2;
                alert("Daire Çevresi : " + cevre + " Daire Alanı : " + alan);
            }


        </script>

    </body>
</html>
