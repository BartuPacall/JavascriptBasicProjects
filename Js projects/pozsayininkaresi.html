<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        
        <script>
            var sayi,kare;

            sayi=Number(prompt("Sayınızı giriniz : "));

            if(sayi<0){
            alert("Sayı negatif !!!");
            alert("F5 tuşu ile sayfayı yenileyin ve yeni bir sayı giriniz...");
            }


            else{
            kare= sayi*sayi;
            alert("Sayınız pozitif işte sayınız : " + sayi + "/ işte sayınızın karesi : " + kare );
            alert("Çıkmak için çarpı tuşu ya da (alt + f4) :)");
            }

        </script>

    </body>
</html>
