<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        
        <script>
            var yas;
            yas=Number(prompt("Yaşınızı giriniz : "));

            if(yas<5)
            document.write("Sen bir bebeksin.")
            
            else if(yas<12)
            document.write("Sen bir çocuksun.");

            else if(yas<25)
            document.write("Sen bir gençsin.");

            else if(yas<40)
            document.write("Sen bir yetişkinsin.");

            else if(yas<90)
            document.write("Sen bir yaşlısın.");

            else
            document.write("Şakacısın hahahhaha");

        </script>

    </body>
</html>
