<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Js Öğretici Dersler</title>
    </head>
    <body>
        
        <script>
            // document özellikleri
            document.write("Sayfa Url : " +document.URL + "<br>"); // sayfa urlsi
            document.write("Sayfa Referansı : "+ document.referrer+ "<br>"); // bu sayfaya nereden geldik
            document.write("Sayfa Başlığı : " + document.title + "<br>");
            document.write("Sayfa genişliği : " + document.documentElement.clientWidth+ "<br>");
            document.write("Sayfa Yüksekliği : " + document.documentElement.clientHeight + "<br>");
            document.write("Sayfa karakter seti : " + document.characterSet + "<br>");
            document.write("Sayfayı son güncelleme tarihi : " +document.lastModified);

        </script>

    </body>
</html>
