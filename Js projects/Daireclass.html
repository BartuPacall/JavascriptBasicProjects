<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        
        <script>
            // sınıf oluştur
            class Daire{
                constructor(yaricap){
                    this.yaricap=yaricap;
                }
                alan(){
                    return 3.14*this.yaricap*this.yaricap;
                }
                cevre(){
                    return 2*3.14*this.yaricap;
                }
            }

            // nesne oluştur
            var r1 = Number(prompt("Yarıçapı giriniz : "));
            var d1 = new Daire(r1);
            document.write("1.Daire Alanı : " + d1.alan());
            document.write("<br>");
            document.write("1.Dairenin Çevresi : " + d1.cevre());
            document.write("<br>");

            var r2 = Number(prompt("Yarıçapı giriniz : "));
            var d2 = new Daire(r2);
            document.write("2.Daire Alanı : " + d2.alan());
            document.write("<br>");
            document.write("2.Dairenin Çevresi : " + d2.cevre());

        </script>

    </body>
</html>
