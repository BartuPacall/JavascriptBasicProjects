<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var r=Number(prompt("İşlem yapılacak yarıçapı giriniz :"));
            var alan=Math.PI*Math.pow(r,2);
            var cevre=Math.PI*2*r;

            document.write("Dairenin alanı : " + alan + " || Dairenin çevresi : " + cevre);
            
        </script>

    </body>
</html>
